<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('pomodorobg/cat.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      transition: background 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1);
      z-index: -1;
    }

    /* Header */
    .header {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
    }

    /* Main Timer */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .timer-modes {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .mode-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .mode-btn.active {
      background: linear-gradient(135deg, rgba(255,105,180,0.6), rgba(147,112,219,0.6));
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .mode-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .timer-display {
      font-size: 7rem;
      font-weight: 600;
      margin-bottom: 40px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
      letter-spacing: 2px;
    }

    .timer-controls {
      display: flex;
      gap: 25px;
    }

    .control-btn {
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, rgba(255,105,180,0.7), rgba(147,112,219,0.7));
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .control-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .control-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Settings */
    .settings-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: rotate(90deg) scale(1.05);
    }

    .settings-btn i {
      font-size: 1.8rem;
      color: white;
    }

    .settings-menu {
      position: absolute;
      bottom: 100px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      transform: scale(0);
      transform-origin: bottom right;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

    .settings-menu.active {
      transform: scale(1);
    }

    .settings-menu h3 {
      color: white;
      margin-bottom: 15px;
      font-size: 1.3rem;
      font-weight: 500;
    }

    .theme-options {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-top: 15px;
    }

    .theme-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .theme-option:hover {
      transform: scale(1.1);
      border-color: white;
    }

    /* Progress Indicator */
    .progress-text {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: 400;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      color: rgba(255, 255, 255, 0.9);
    }
    /* Quote */
    .quote-container {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      padding: 0 30px;
    }

    .quote {
      font-size: 1.2rem;
      font-style: italic;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">POMODORO</div>

  <div class="container">
    <div class="timer-modes">
      <button class="mode-btn active" data-mode="focus">Focus</button>
      <button class="mode-btn" data-mode="shortBreak">Short Break</button>
      <button class="mode-btn" data-mode="longBreak">Long Break</button>
    </div>

    <div class="timer-display">25:00</div>

    <div class="timer-controls">
      <button class="control-btn" id="startBtn">Start</button>
      <button class="control-btn" id="pauseBtn" disabled>Pause</button>
      <button class="control-btn" id="resetBtn">Reset</button>
    </div>

    <div class="progress-text">Session: 1/4</div>
  </div>
  <div class="quote-container">
    <p class="quote">"Productivity is never an accident. It is always the result of a commitment to excellence, intelligent planning, and focused effort."</p>
  </div>

  <button class="settings-btn" id="settingsBtn">
    <i class="fas fa-cog"></i>
  </button>

  <div class="settings-menu" id="settingsMenu">
    <h3>Change Background</h3>
    <div class="theme-options">
      <div class="theme-option" style="background: #FF9AA2;" data-bg="pomodorobg/cat.jpg"></div>
      <div class="theme-option" style="background: #FFB7B2;" data-bg="pomodorobg/orange.jpg"></div>
      <div class="theme-option" style="background: #FFDAC1;" data-bg="pomodorobg/yellow.jpg"></div>
      <div class="theme-option" style="background: #E2F0CB;" data-bg="pomodorobg/grids.jpg"></div>
      <div class="theme-option" style="background: #B5EAD7;" data-bg="pomodorobg/green.jpg"></div>
      <div class="theme-option" style="background: #C7CEEA;" data-bg="pomodorobg/lake.jpg"></div>
      <div class="theme-option" style="background: #D8B5FF;" data-bg="pomodorobg/purple.jpg"></div>
      <div class="theme-option" style="background: #FF9AA2;" data-bg="pomodorobg/aura.jpg"></div>
      <div class="theme-option" style="background: #A2D2FF;" data-bg="pomodorobg/galaxy.jpg"></div>
      <div class="theme-option" style="background: #BDE0FE;" data-bg="pomodorobg/jelly.jpg"></div>
    </div>
  </div>

  <script>
    // DOM Elements
    const timerDisplay = document.querySelector('.timer-display');
    const modeButtons = document.querySelectorAll('.mode-btn');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const progressText = document.querySelector('.progress-text');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const themeOptions = document.querySelectorAll('.theme-option');

    // Timer Variables
    let timer;
    let timeLeft = 25 * 60; // 25 minutes in seconds
    let currentMode = 'focus';
    let isRunning = false;
    let sessionsCompleted = 0;

    // Timer Modes
    const modes = {
      focus: 25 * 60,
      shortBreak: 5 * 60,
      longBreak: 10 * 60
    };
    // Quotes
    const quotes = [
      '"Productivity is never an accident. It is always the result of a commitment to excellence, intelligent planning, and focused effort."',
      '"Concentrate all your thoughts upon the work at hand. The sun\'s rays do not burn until brought to a focus."',
      '"Small daily improvements are the key to staggering long-term results."',
      '"The secret of getting ahead is getting started."',
      '"Stay focused, go after your dreams and keep moving toward your goals."'
    ];

    // Initialize Timer
    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Switch Mode
    function switchMode(mode) {
      currentMode = mode;
      timeLeft = modes[mode];
      updateDisplay();

      // Update active button
      modeButtons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.mode === mode) {
          btn.classList.add('active');
        }
      });

      // Update progress text
      if (mode === 'focus') {
        progressText.textContent = `Session: ${sessionsCompleted + 1}/4`;
      } else {
        progressText.textContent = mode === 'shortBreak' ? 'Short Break' : 'Long Break';
      }
    }

    // Start Timer
    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      startBtn.disabled = true;
      pauseBtn.disabled = false;

      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();

        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          handleTimerCompletion();
        }
      }, 1000);
    }

    // Pause Timer
    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }

    // Reset Timer
    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = modes[currentMode];
      updateDisplay();
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }

    // Handle Timer Completion
    function handleTimerCompletion() {
      if (currentMode === 'focus') {
        sessionsCompleted++;
        if (sessionsCompleted % 4 === 0) {
          switchMode('longBreak');
        } else {
          switchMode('shortBreak');
        }
      } else {
        switchMode('focus');
      }
      startTimer();
    }

    // Event Listeners
    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (!isRunning) {
          switchMode(btn.dataset.mode);
        }
      });
    });

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    // Settings Toggle
    settingsBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('active');
    });

    // Close settings when clicking outside
    document.addEventListener('click', (e) => {
      if (!settingsMenu.contains(e.target) && e.target !== settingsBtn) {
        settingsMenu.classList.remove('active');
      }
    });

    // Theme Change
    themeOptions.forEach(option => {
      option.addEventListener('click', () => {
        document.body.style.backgroundImage = `url(${option.dataset.bg})`;
        settingsMenu.classList.remove('active');
      });
    });

    // Initialize
    updateDisplay();
  </script>
</body>
</html>
